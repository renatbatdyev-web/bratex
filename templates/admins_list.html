<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Простые админы</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a2a2a 0%, #000 60%);
            font-family: Arial, sans-serif;
            color: white;
        }
        .card {
            width: 520px;
            margin: 60px auto;
            padding: 25px;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
            text-align:center;
        }
        h1 { color: #00ffd5; }
        .admin-item{
            margin:15px 0;
            padding:10px;
            border-bottom:1px solid #00ffd5;
            text-align:left;
        }
        .pass { font-size:13px; color:#ccc; }
        input {
            margin-top:6px;
            padding:6px;
            width:200px;
            border-radius:8px;
            border:none;
        }
        button {
            padding:6px 12px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            margin-left:6px;
        }
        a { color:#00ffd5; text-decoration:none; }
    </style>
</head>
<body>
<div class="card">
    <h1>Простые админы</h1>

    {% for a in admins %}
        <div class="admin-item">
            <strong>{{ a.username }}</strong><br>
            <span class="pass">Пароль: {{ a.password }}</span>

            {% if session.get("user") == "admin" %}
            <form method="POST" action="/admin/change_admin_password/{{ a.username }}">
                <input type="text" name="new_password" placeholder="Новый пароль" required>
                <button type="submit">Сменить</button>
            </form>
            {% endif %}
        </div>
    {% endfor %}

    <br>
    <a href="javascript:history.back()">← Назад</a>
</div>
</body>
</html>
