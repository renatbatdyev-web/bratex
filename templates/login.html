<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BRATEX – Вход</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a2a2a 0%, #000 60%);
            font-family: Arial, sans-serif;
            color: white;
        }
        .card {
            width: 360px;
            margin: 120px auto;
            padding: 25px;
            background: #000;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
        }
        h1 { color: #00ffd5; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #00ffd5, #00bfa5);
            box-shadow: 0 0 12px rgba(0, 255, 213, 0.6);
            font-weight: bold;
        }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<div class="card">
    <h1>BRATEX</h1>
    <form method="post">
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
