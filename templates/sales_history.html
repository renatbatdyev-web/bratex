<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История продаж</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
    <h1>История продаж</h1>

    <div class="products-list">
        {% for s in history %}
            <div class="product-item">
                <strong>{{ s.name }}</strong><br>
                <span style="font-size:12px;">
                    {{ s.barcode }} · {{ s.quantity }} шт · {{ s.sale_time }}
                </span>

                <!-- Возврат с подтверждением и количеством -->
                <form method="POST" action="/worker/return_sale/{{ s.id }}" style="margin-top:6px;"
                      onsubmit="return confirm('Вы уверены, что хотите вернуть товар?');">
                    <input type="number" name="return_qty" value="{{ s.quantity }}" min="1" max="{{ s.quantity }}" required>
                    <button type="submit" class="action-btn" style="background:#ff5c5c;">
                        Вернуть
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>

    <a href="/worker/sale" class="back-btn">← Назад</a>
</div>

</body>
</html>
