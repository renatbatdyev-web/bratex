<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BRATEX — Админ</title>
<link rel="stylesheet" href="/static/style.css">
<style>
body{
    margin:0;
    font-family:Arial,sans-serif;
    background:radial-gradient(circle at center,#003b3b 0%,#000 70%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.panel{
    width:520px;
    background:#000;
    border-radius:18px;
    padding:35px;
    box-shadow:0 0 35px #00ffd5;
    text-align:center;
}
h1{
    color:#00ffd5;
    margin-bottom:25px;
    font-size:32px;
}
input{
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:none;
    font-size:15px;
}
button{
    width:92%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    background:#00ffd5;
    font-weight:bold;
    cursor:pointer;
}
.list{
    margin-top:20px;
    border-top:1px solid #444;
    padding-top:15px;
    color:#00ffd5;
    text-align:left;
}
.worker-item{
    padding:8px 0;
    border-bottom:1px solid #00ffd5;
}
.worker-item a{
    color:#00ffd5;
    text-decoration:none;
    font-weight:bold;
}
.logout{
    display:block;
    margin-top:15px;
    color:#00ffd5;
    text-decoration:none;
}
.back{
    display:block;
    margin-top:10px;
    color:#00ffd5;
    text-decoration:none;
}
</style>
</head>
<body>
<div class="panel">
<h1>BRATEX — Админ</h1>

<form method="POST" action="/admin_workers_panel/create_worker">
<input type="text" name="username" placeholder="Имя работника" required>
<input type="password" name="password" placeholder="Пароль работника" required>
<button type="submit">Создать работника</button>
</form>

<div class="list">
<h3>Мои работники:</h3>
{% for w in workers %}
    <div class="worker-item">
        <a href="/admin/user/{{ w.username }}">{{ w.username }}</a>
        <a href="/admin/edit_worker/{{ w.username }}" style="margin-left:10px;">✎</a>
        <a href="/admin/delete_worker/{{ w.username }}" onclick="return confirm('Точно удалить работника?')" style="margin-left:10px;color:red;">✖</a>
    </div>
{% endfor %}
</div>

<a class="back" href="/worker">← Назад в меню</a>
<a class="logout" href="/logout">Выйти</a>
</div>
</body>
</html>
