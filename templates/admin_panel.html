<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BRATEX — Главный админ</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a2a2a 0%, #000 60%);
            font-family: Arial, sans-serif;
            color: white;
        }
        .card {
            width: 420px;
            margin: 60px auto;
            padding: 25px;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.6);
            text-align:center;
        }
        h1 { color: #00ffd5; text-align: center; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: none;
        }
        button {
            background: linear-gradient(135deg, #00ffd5, #00bfa5);
            cursor: pointer;
            font-weight: bold;
        }
        a { color: #00ffd5; text-decoration: none; }
        .menu-link{
            display:block;
            margin-top:10px;
            font-weight:bold;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>BRATEX — Главный<br>админ</h1>

    <form method="post" action="/admin/create_admin">
        <input type="text" name="login" placeholder="Логин администратора" required>
        <input type="password" name="password" placeholder="Пароль администратора" required>
        <input type="password" name="password2" placeholder="Повтор пароля" required>
        <button type="submit">Создать администратора</button>
    </form>

    <a class="menu-link" href="/admin/admins">Администраторы</a>
    <br>
    <a href="/logout">Выйти</a>
</div>
</body>
</html>
