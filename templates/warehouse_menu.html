<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BRATEX — Склад</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .card {
            width: 360px;
            padding: 25px 20px 30px;
            background: #050505;
            border-radius: 20px;
            box-shadow:
                0 0 30px rgba(0, 242, 195, 0.4),
                0 0 60px rgba(0, 242, 195, 0.2);
            border: 2px solid rgba(0, 242, 195, 0.6);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 25px;
            color: #00f2c3;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 242, 195, 0.8);
        }

        .menu-btn {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 14px 0;
            background: #00f2c3;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 242, 195, 0.6);
            transition: 0.2s;
        }

        .menu-btn:hover {
            box-shadow: 0 0 25px rgba(0, 242, 195, 1);
            transform: scale(1.03);
        }

        .menu-btn.red {
            background: #ff2b2b;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 43, 43, 0.6);
        }

        .menu-btn.red:hover {
            box-shadow: 0 0 25px rgba(255, 43, 43, 1);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>{{ username }}</h1>

    <a href="/worker/male" class="menu-btn">Мужские изделия</a>
    <a href="/worker/female" class="menu-btn">Женские изделия</a>
    <a href="/worker" class="menu-btn red">← Назад</a>
</div>

</body>
</html>
